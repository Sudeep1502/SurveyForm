<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">Please fill out the form below to help us improve our services.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter a valid email address" required />

    <label id="number-label" for="number">Age</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required />

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral" required>
      <option value="">Select an option</option>
      <option value="friend">Friend</option>
      <option value="internet">Internet</option>
      <option value="advertisement">Advertisement</option>
    </select>

    <label>How satisfied are you with our service?</label>
    <label><input type="radio" name="satisfaction" value="satisfied" required />Satisfied</label>
    <label><input type="radio" name="satisfaction" value="neutral" />Neutral</label>
    <label><input type="radio" name="satisfaction" value="dissatisfied" />Dissatisfied</label>

    <label>What features do you use? (Select all that apply)</label>
    <label><input type="checkbox" name="features" value="chat-support" />Chat Support</label>
    <label><input type="checkbox" name="features" value="mobile-app" />Mobile App</label>
    <label><input type="checkbox" name="features" value="dashboard" />Dashboard</label>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" placeholder="Your feedback..."></textarea>

    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
